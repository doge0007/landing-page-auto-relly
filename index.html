<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONCESIONARIO RELLY-AUTOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main">
      <div class="left-container">
        <h1>RELLY AUTOS</h1>
        <p class="text">No te conformes con cualquier financiación</p>
        <h2>Accede a lo que te mereces</h2>
        <div class="foto">
          <img
            src="img/03.jpg"
            title="VVolkswagen Taos 1.5T SEL"
            alt="Volkswagen Taos 1.5T SEL"
          />
        </div>
        <p class="text">
          Consultanos on-line sin moverte de tu casa y desde la comodidad.
          Además puedes acercarte a nuestro concesionario solicitando tu cita
          con anticipación.
        </p>
      </div>

      <div class="right-container">
        <div class="form">
          <p>Te asesoramos</p>
          <h2>100% On Line</h2>
        </div>

        <div class="form">
          <form action="" id="survey-form">
            <p class="data">
              <input type="text" id="name" required placeholder="Nombre*" />
            </p>

            <p class="data">
              <input
                type="text"
                id="last-name"
                required
                placeholder="Apellidos*"
              />
            </p>

            <p class="data">
              <input type="text" id="phone" required placeholder="Teléfono*" />
            </p>

            <p class="data">
              <input type="text" id="email" required placeholder="Email*" />
            </p>

            <textarea
              name="consulta"
              id="consulta"
              cols="30"
              rows="10"
              required
              style="resize: none;"
              placeholder="Escriba su consulta..."
            ></textarea>

            <button type="submit" id="submit">ENVIAR CONSULTA</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
